<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Draw Together</title>
  <meta name="description" content="Draw Together">

  </script>

	/*body {background-color: blue;}*/
</style>

</head>

<body>



<h1>Add your designs to the canvas! </h1>
<p>You can make a painting with your friends. Just start by adding your contribution and wait for others
on their computers to make it into a masterpiece.</p>

<canvas id="myCanvas" width="500" height="400" style="border:1px solid #000000;">
</canvas>

<script type="text/javascript">


var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
c.addEventListener("click", onClick, false);


//general method to draw a rectangle based on location,
//dimensions, and color
function drawRectangle(x, y, width, height, color){
	ctx.fillStyle = color;
	ctx.fillRect(x,y,width,height);
}

//mouse event for drawing rectanlges based on x & y coordinates
function onClick(e) {
    var element = c;
    var offsetX = 0, offsetY = 0

    if (element.offsetParent) {
      do {
        offsetX += element.offsetLeft;
        offsetY += element.offsetTop;
      } while ((element = element.offsetParent));
    }

    var x = e.pageX - offsetX;
    var y = e.pageY - offsetY;
    console.log(x);
    console.log(y);

    drawRectangle(x, y, 10, 10, "orange");

}

</script>





</body>
</html>
