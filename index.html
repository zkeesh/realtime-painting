<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Draw Together</title>
  <meta name="description" content="Draw Together">

  <script src='lib/jquery-1.12.3.min.js'></script>
  
  <style type="text/css">
    
    canvas{
        margin: 0;
        border: 1px solid #000000;
    }

    #drawing{
        width: 60%;
        height: 100%;
        float: left;

    }

    #picker{
        height: 100%;
        float: left;
        padding: 100px;
    }


  </style>
    
  <script src='lib/spectrum.js'></script>
  <link rel='stylesheet' href='lib/spectrum.css' />

</head>

<body>





<div id="drawing">
    <canvas id="myCanvas"></canvas>
</div>

<div id="picker">
    <h2>Select color below,<br> then click to paint</h2>
    <input type='text' class="basic"/>
    <em id='basic-log'></em>
</div>

<script type="text/javascript">

var curColor = "green"; // curColor is updated color of rectangle


var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
c.addEventListener("mousemove", onClick, false);

c.width  = window.innerWidth * .6;
c.height = window.innerHeight;


//general method to draw a rectangle based on location,
//dimensions, and color
function drawRectangle(x, y, width, height, color){
	ctx.fillStyle = color;
	ctx.fillRect(x,y,width,height);
}

//mouse event for drawing rectanlges based on x & y coordinates
function onClick(e) {
    var element = c;
    var offsetX = 0, offsetY = 0

    if (element.offsetParent) {
      do {
        offsetX += element.offsetLeft;
        offsetY += element.offsetTop;
      } while ((element = element.offsetParent));
    }

    var x = e.pageX - offsetX;
    var y = e.pageY - offsetY;
    console.log(x);
    console.log(y);

    drawRectangle(x, y, 10, 10, curColor);

}

$(".basic").spectrum({
    color: "#f00",
    change: function(color) {

        console.log("The new color is: " + color.toHexString());
        curColor = color.toHexString();

        // $("#basic-log").text("change called: " + color.toHexString());
    }
});

    

</script>





</body>
</html>
