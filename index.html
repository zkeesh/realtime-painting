<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Draw Together TESTING</title>
  <meta name="description" content="Draw Together">

  <script src="jquery-1.12.0.min.js">




  </script>
  <style type="text/css">
  canvas{margin:0;
         border:1px solid #000000;}


</style>

</head>

<body>

<canvas id="myCanvas">
</canvas>

<script type="text/javascript">


var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
c.addEventListener("click", onClick, false);

c.width  = window.innerWidth * .8;
c.height = window.innerHeight;


//general method to draw a rectangle based on location,
//dimensions, and color
function drawRectangle(x, y, width, height, color){
	ctx.fillStyle = color;
	ctx.fillRect(x,y,width,height);
}

//mouse event for drawing rectanlges based on x & y coordinates
function onClick(e) {
    var element = c;
    var offsetX = 0, offsetY = 0

    if (element.offsetParent) {
      do {
        offsetX += element.offsetLeft;
        offsetY += element.offsetTop;
      } while ((element = element.offsetParent));
    }

    var x = e.pageX - offsetX;
    var y = e.pageY - offsetY;
    console.log(x);
    console.log(y);

    drawRectangle(x, y, 10, 10, "orange");

}

</script>





</body>
</html>
